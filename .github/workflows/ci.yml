name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  # 코드 품질 검사
  lint:
    name: Lint and Type Check
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: SMS_V.2.0/package-lock.json
        
    - name: Install dependencies
      run: |
        cd SMS_V.2.0
        npm ci
        
    - name: Run ESLint
      run: |
        cd SMS_V.2.0
        npm run lint
        
    - name: Type check
      run: |
        cd SMS_V.2.0
        npx tsc --noEmit

  # 빌드 테스트
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: lint
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: SMS_V.2.0/package-lock.json
        
    - name: Install dependencies
      run: |
        cd SMS_V.2.0
        npm ci
        
    - name: Build application
      run: |
        cd SMS_V.2.0
        npm run build
        
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-files
        path: SMS_V.2.0/dist/
        retention-days: 1

  # 배포 (main 브랜치에 푸시될 때만)
  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    
    permissions:
      contents: read
      pages: write
      id-token: write
      
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
      
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: SMS_V.2.0/package-lock.json
        
    - name: Install dependencies
      run: |
        cd SMS_V.2.0
        npm ci
        
    - name: Build application
      run: |
        cd SMS_V.2.0
        npm run build
        
    - name: Setup Pages
      uses: actions/configure-pages@v4
      
    - name: Upload to GitHub Pages
      uses: actions/upload-pages-artifact@v3
      with:
        path: SMS_V.2.0/dist
        
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4