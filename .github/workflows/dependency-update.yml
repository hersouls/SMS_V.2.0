name: Dependency Update & Security Check

on:
  schedule:
    # ë§¤ì£¼ ì›”ìš”ì¼ ì˜¤ì „ 9ì‹œ (UTC)ì— ì‹¤í–‰
    - cron: '0 9 * * 1'
  workflow_dispatch:

jobs:
  # ë³´ì•ˆ ì·¨ì•½ì  ê²€ì‚¬
  security-audit:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run security audit
      run: npm audit --audit-level moderate
      
    - name: Check for outdated packages
      run: npm outdated || true
      
  # ì˜ì¡´ì„± ì—…ë°ì´íŠ¸ í™•ì¸
  dependency-check:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Check package.json for updates
      run: |
        npx npm-check-updates --format group --color
        
    - name: Create issue for updates (if needed)
      uses: actions/github-script@v7
      with:
        script: |
          const { execSync } = require('child_process');
          try {
            const output = execSync('npx npm-check-updates --format json', { encoding: 'utf8' });
            const updates = JSON.parse(output);
            
            if (Object.keys(updates).length > 0) {
              const updateList = Object.entries(updates)
                .map(([pkg, version]) => `- ${pkg}: ${version}`)
                .join('\n');
                
              await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: 'ğŸ“¦ Weekly Dependency Updates Available',
                body: `ë‹¤ìŒ íŒ¨í‚¤ì§€ë“¤ì˜ ì—…ë°ì´íŠ¸ê°€ ê°€ëŠ¥í•©ë‹ˆë‹¤:\n\n${updateList}\n\nìë™ìœ¼ë¡œ ìƒì„±ëœ ì´ìŠˆì…ë‹ˆë‹¤.`,
                labels: ['dependencies', 'maintenance']
              });
            }
          } catch (error) {
            console.log('No updates available or error occurred:', error.message);
          }